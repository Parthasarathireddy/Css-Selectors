<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Selects all <p> elements that are directly after <h2> elements */
h2 + p {
  font-style: italic;
}
</style>
</head>
<body>
<!-- HTML content -->
<h2>Title</h2>
<p>Paragraph 1</p>
<p>Paragraph 2</p>
</body>
</html>

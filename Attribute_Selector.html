<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Selects all elements with a title attribute */
[title] {
  cursor: help;
margin-top: 100px;
}

/* Selects all <input> elements with type="submit" */
input[type="submit"] {
  background-color: #28a745;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}
</style>
</head>
<body>
<!-- HTML content -->
<input type="submit" value="Submit">
<a href="#" title="Help">Need help?</a>
</body>
</html>

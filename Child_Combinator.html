<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Selects all <li> elements that are direct children of <ul> elements */
ul > li {
  padding: 50px 0;
margin: 15px;
}
</style>
</head>
<body>
<!-- HTML content -->
<ul>
  <li>Item 1</li>
  <li>Item 2
    <ul>
      <li>Subitem 1</li>
      <li>Subitem 2</li>
    </ul>
  </li>
</ul>
</body>
</html>
